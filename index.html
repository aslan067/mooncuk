<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mooncuk - Yakında Yayında</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3b3b98);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 650px;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 600;
      background: linear-gradient(90deg, #ffdd57, #ff9f1c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 25px auto;
      font-size: 40px;
      font-weight: 600;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.6;
    }

    .glow {
      animation: glowAnim 3s ease-in-out infinite;
    }

    @keyframes glowAnim {
      0% { text-shadow: 0 0 5px #fff; }
      50% { text-shadow: 0 0 20px #ffdd57; }
      100% { text-shadow: 0 0 5px #fff; }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo glow">M</div>

    <h1>Mooncuk Yakında Yayında</h1>
    <p>
      Sizin için harika bir deneyim hazırlıyoruz.<br/>
      Çok yakında burada olacak.
    </p>
  </div>

  <div class="footer">© 2025 Mooncuk – Tüm Hakları Saklıdır.</div>

</body>
</html>
