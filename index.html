<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bakım Çalışması</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 100px 20px;
  }
  .box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    max-width: 450px;
    margin: 0 auto;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }
  h1 { color: #333; }
  p { color: #666; font-size: 18px; }
</style>
</head>
<body>
  <div class="box">
    <h1>Bakım Çalışması</h1>
    <p>Sitemiz kısa süreli bir bakım çalışması nedeniyle geçici olarak erişime kapalıdır.</p>
    <p>En kısa sürede tekrar hizmetinizdeyiz.</p>
  </div>
</body>
</html>
